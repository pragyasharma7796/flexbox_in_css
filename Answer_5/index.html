<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:ital,wght@0,300;0,400;1,200&family=Nunito:wght@600&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Answer5</title>
</head>
<body>
   <div class="home">
    <div class="menu">
        <div class="frame-5">
            <p class="menu-frame-5">Ask Disha</p>
            <p class="menu-frame-5">Contact us</p>
            <p class="menu-frame-5">Alerts</p>
        </div>
        <div class="frame-6">
            <a href="" class="menu-frame-6" style="background: rgba(251, 121, 43, 1); color:white;">Login</a>
            <a href="" class="menu-frame-6">Register</a>
            <a href="" class="menu-frame-6">Agent login</a>
        </div>
    </div>
    <div class="image">
        <img src="images/Rectangle 11.png" alt="">
    </div>
    <div class="logo">
        <img src="images/image 5.svg" alt="">
        <img src="images/image 6.svg" alt="">
    </div>
    <div class="header-title">
        <p class="indian-railway">Indian Railways</p>
        <p class="safty_security_punchuality"><span style="color:#01BB0A ;">Safety </span><span style="color:#FB792B ;">Security</span><span style="color:rgba(33, 61, 119, 1) ;">Punctuality</span>   </p>
    </div>
    <div class="sub-button">
        <div style="background-color:rgba(33, 61, 119, 1);" class="sub-button-box"><button class="button" style="color: white;"><img src="images/Vector.svg" alt="" style="margin-right: 5px;"><span class="sub-button-content"> BOOK Ticket</span></button></div>
        <div class="sub-button-box"> <button class="button"><i class="fa fa-thin fa-check"></i><span class="sub-button-content">PNR Status</span></button></div>
        <div class="sub-button-box"><button class="button"><i class="fa fa-solid fa-thin fa-chart-simple" style="border:1px solid rgba(51, 51, 51, 0.5) ;"></i><span class="sub-button-content">charts / vacancy</span> </button></div>
    </div>
    <div class="search-train search-train-location">
        <div class="image-from">
            <img src="images/ic-search-from-desktop.png" alt="">
        </div>
        <div>  
            <div class="destination-location destination-location-from"><p class="from-content">From <img src="images/drop-down.svg" alt=""></p><p class="from-content bangalore">Bangalore</p><p class="from-content">kSR - Bangalore</p></div>
        </div>
        <div class="both-direction-arrow">
            <img src="images/both_direction_arrow.svg" alt="" >
           
        </div>
        <div class="to-image">
            <img src="images/ic-search-to-desktop.png" alt="">
        </div>
        <div>
            
            <div class="destination-location to-content"><p class="from-content">To <img src="images/drop-down.svg" alt=""></p><p class="bangalore from-content"> Kasaragod</p><p class="from-content">KSD - Kasaragod</p></div>
        </div>
    </div>
    <div class="search-train search-train-date">
        <div class="image-date">
            <img src="images/ic-search-calender-desktop.svg" alt="">
        </div>
        <div>  
            <div class="destination-location destination-location-from"><p class="from-content">Date <img src="images/drop-down.svg" alt=""></p><p class="from-content bangalore">01 Aug 23</p><p class="from-content">Tuesday</p></div>
        </div>
        <div class="image-class">
            <img src="images/class.svg" alt="" >
           
        </div>
        <div>
            <div class="destination-location class-type"><p class="from-content">Class <img src="images/drop-down.svg" alt=""></p><p class="from-content bangalore">3A</p><p class="from-content">AC 3Tier</p></div>
        </div>
        <div class="image-seat-type">
            <img src="images/seatTyea.svg" alt="">
        </div>
        <div>
            
            <div class="destination-location seat-type"><p class="from-content">Seat Type <img src="images/drop-down.svg" alt=""></p><p class="bangalore from-content"> TATKAL</p><p class="from-content">AC 3-Tier</p></div>
        </div>
    </div>
    <button class="search-train-button"><span class="search-train-button-text">Search Train </span>  <i class="fa fa-solid fa-arrow-right fa-thin" style="color: rgba(255, 255, 255, 1);"></i></button>
   </div>
</body>
</html>
